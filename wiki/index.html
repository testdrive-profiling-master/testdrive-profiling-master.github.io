<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TestDrive Profilig Master Wiki</title>
        <link rel="stylesheet" href="../editormd/css/editormd.preview.css" />
        <style>            
            .editormd-html-preview {
                width: 95%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
		<div id="editormd-view">
		   <textarea style="display:none;" name="editormd-markdown-doc"></textarea>               
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="../editormd/lib/marked.min.js"></script>
		<script src="../editormd/lib/katex.min.js"></script>
		<script src="../editormd/lib/prettify.min.js"></script>
		<script src="../editormd/lib/raphael.min.js"></script>
        <script src="../editormd/lib/underscore.min.js"></script>
        <script src="../editormd/lib/sequence-diagram.min.js"></script>
        <script src="../editormd/lib/flowchart.min.js"></script>
        <script src="../editormd/lib/jquery.flowchart.min.js"></script>
		<script src="../editormd/editormd.min.js"></script>
		
		<link rel="stylesheet" href="../editormd/lib/katex.min.css" />
        <script type="text/javascript">
			sub_url			= location.href.split("?");
			file_name		= "top.md";
			language		= "en";
			if(sub_url[1]) {
				tokens			= sub_url[1].split("&");
				file_name		= tokens[0];
				if(tokens[1]) {
					language		= tokens[1];
				}
			}
			editormd.katexURL = {
				js  : "../editormd/lib/katex.min.js",
				css : "../editormd/lib/katex.min.css"
			};
		
            $(function() {
                var testEditormdView;
                
                $.get(file_name, function(markdown) {
                    
				    testEditormdView = editormd.markdownToHTML("editormd-view", {
                        markdown        : markdown ,//+ "\r\n" + $("#append-test").text(),
                        htmlDecode      : "style,script",  // you can filter tags decode
                        emoji           : true,
                        taskList        : true,
                        tex             : true,
                        flowChart       : true,
                        sequenceDiagram : true,
						searchReplace   : true,
						path			: "../editormd/lib/"
                    });
                });
            });
        </script>
    </body>
</html>
