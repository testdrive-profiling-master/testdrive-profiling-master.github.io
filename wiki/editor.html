<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<title>Markdown Editor</title>
	<link rel="stylesheet" href="../editormd/css/editormd.css" />
	<div id="test-editor">
		<textarea style="display:none;"></textarea>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="../editormd/lib/marked.min.js"></script>
	<!--<script src="../editormd/lib/katex.min.js"></script>-->
	<script src="../editormd/lib/prettify.min.js"></script>
	<script src="../editormd/lib/raphael.min.js"></script>
	<script src="../editormd/lib/underscore.min.js"></script>
	<script src="../editormd/lib/sequence-diagram.min.js"></script>
	<script src="../editormd/lib/flowchart.min.js"></script>
	<script src="../editormd/lib/jquery.flowchart.min.js"></script>
	<script src="../editormd/editormd.min.js"></script>
	<script src="../editormd/languages/en.js"></script>   
	
	<!--<link rel="stylesheet" href="../editormd/lib/katex.min.css" />-->
	<script type="text/javascript">
		editormd.katexURL = {
			js  : "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min",
			css : "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min"
		};
		$(function() {
			var editor;
			editor = editormd("test-editor", {
				htmlDecode      : "style,script",  // you can filter tags decode
				emoji           : true,
				taskList        : true,
				tex             : true,
				flowChart       : true,
				sequenceDiagram : true,
				searchReplace   : true,
				path			: "../editormd/lib/"
			});
		});
	</script>
</html>
